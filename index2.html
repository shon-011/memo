<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad2</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>

    <header>
        <h1>MemoPad</h1>
    </header>

    <main id="main" style="display: none;">
    
        <textarea id="text-area"></textarea>
        <p class="aa">名前を設定してください</p> 
        <textarea id="text-area-h"></textarea>

       
        <button id="btn-remove" >\  ×  /</button>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
            <li id="get">Get</li>
        </ul>
    </main>

    <footer><small>G's</small></footer>
    <script>  
    $("#main").fadeIn(500);

   



    

        //0.btn
        $("#btn-remove").on("click",function(){
            $("#text-area").val("");
            $("#text-area-h").val("");
      });

    
        //1.Save クリックイベント
        $("#save").on("click",function(){
            if($("#text-area-h").val() == ""){
                alert("名前が空です。記入してください。")
            }else{
                let v = $("#text-area").val();
                let k = $("#text-area-h").val();
                localStorage.setItem(k,v);
                alert(`${k}  という名前で保存しました。`)
                
            }
        });
      

        //2.clear クリックイベント
        $("#clear").on("click",function(){
            let c = prompt("削除したいメモの名前を入力してください。");
            if(localStorage.getItem(c)){

           
            let valsu = confirm(`${c}　　のメモを消去しますか？`);
            if(localStorage.getItem(c)){
                localStorage.removeItem(c);
                alert(`${c}　　のメモを削除しました。`)
            }
            else{
                alert("保存を中止しました。");
            }
        }
        else{
            alert("その名前で保存されたメモはありません。")
        }

        });
        
        
        
        

        //3.ページ読み込み：保存データ取得表示
        $("#get").on("click",function(){
         let g = prompt("表示したいメモの名前を入力してください。");
         if(localStorage.getItem(g)){
            let set = localStorage.getItem(g);
            $("#text-area").val(set);
         }
         else{
             alert("その名前で保存された内容はありません。");
         }
        });


        //ロード時に表示
        //※こんなこともできる例
    </script>
</body>

</html>
